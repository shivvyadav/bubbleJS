<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bubble Game</h1>
      <h3>Highest Score : <span id="highestScore"></span></h3>
    </header>

    <div class="main">
      <div class="results">
        <div class="display">Hit : <span id="hit"></span></div>
        <div class="display">Timer : <span id="timer">60</span></div>
        <div class="display">Score : <span id="score"></span></div>
      </div>
      <div id="bubble-container">
        <div class="game">
          <button id="start" class="play-again">Play Game</button>
        </div>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
